<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quartiles Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Quartiles Calculator</h1>
  <form id="quartiles-form">
    <label for="data-input">Enter comma-separated numbers:</label>
    <input type="text" id="data-input" placeholder="1,2,3,4,5">
    <button type="submit">Calculate Quartiles</button>
  </form>
  <div id="results"></div>
  <p>Made by: John Michael Manlangit</p>
  <script src="script.js"></script>
</body>
</html>
